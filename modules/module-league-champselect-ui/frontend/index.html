<h2>Champselect UI</h2>
<div style="width: 960px; height: 540px; overflow: hidden; margin-bottom: 1rem">
  <iframe
    id="frame"
    width="1920"
    height="1080"
    style="transform: scale(0.5); transform-origin: 0 0"
    scrolling="no"
  ></iframe>
</div>

<input id="link" style="width: 100%" class="form-control" readonly />

<div class="d-flex mt-3" style="gap: 1.5rem">
  <button id="recordingState" class="btn btn-block btn-secondary">
    Start Recording
  </button>

  <div class="btn-group btn-block mt-0">
    <button type="button" id="replayState" class="btn btn-primary">
      Replay Recording
    </button>
    <button
      type="button"
      class="btn btn-primary dropdown-toggle dropdown-toggle-split"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <button
        class="dropdown-item"
        onclick="window.getActionLink(
          'module-league-state',
          'replay-champselect',
          {
            'play': 'true'
          }
        )"
      >
        Copy Action-Link
      </button>
    </div>
  </div>

  <input
    class="ml-3 form-control"
    id="recordingName"
    placeholder="Recording name"
    value="Champselect"
  />
  <button class="btn btn-success px-2" id="downloadBtn" title="Download">
    <i class="fa fa-download"></i>
  </button>
  <button id="reloadBtn" class="btn btn-secondary px-2">
    <i class="fa fa-rotate-right"></i>
  </button>
</div>

<script src="/pages/op-module-league-champselect-ui/frontend.js" defer></script>
