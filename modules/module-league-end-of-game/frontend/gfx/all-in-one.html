<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All in One | League</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all-in-one.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />

    <script src="/static/main-bundle.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
  </head>
  <body class="module-league-end-of-game-all-in-one-gfx">

    <iframe 
    src="http://localhost:3003/pages/op-module-teams/gfx/eog-gfx.html" frameborder="0"
    width="1920"
    height="1080"
    style="position: absolute"
    id="eog"></iframe>

    <p class="titre" id="time">Temps de jeu</p>
    <p id="timePlayed">00:00</p>

    <div id="teamStats">
      <p class="titre">résumé</p>
      <div class="border">
      <div id="kda" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">K/D/A</p>
        <p class="stat red"></p>
      </div>
      <div id="gold" class="statsContainer" >
        <p class="stat blue"></p>
        <p class="label">Gold</p>
        <p class="stat red"></p>
      </div>
      <div id="tower" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">Tower</p>
        <p class="stat red"></p>
      </div>
      <div id="inhibitors" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">Inhibitors</p>
        <p class="stat red"></p>
      </div>
      <div id="drakes" class="statsContainer">
        <div class="stat blue"></div>
        <p class="label">Drakes</p>
        <div class="stat red"></div>
      </div>
      <div id="elders" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">Elders</p>
        <p class="stat red"></p>
      </div>
      <div id="barons" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">Barons</p>
        <p class="stat red"></p>
      </div>
      <div id="horde" class="statsContainer">
        <p class="stat blue"></p>
        <p class="label">Void Grubs</p>
        <p class="stat red"></p>
      </div>
      <div id="bans" class="statsContainer">
        <div class="stat blue"></div>
        <p class="label">Bans</p>
        <div class="stat red"></div>
      </div>
    </div>
  </div>

    <div id="goldGraph">
      <p class="titre" id="goldDiff">Différence de gold</p>
      <canvas id="goldGraphCTX"></canvas>
    </div>

    <div id="damageGraph">
      <div class="team blue"></div>
      <div class="team red"></div>
    </div>


    <script src="js/all-in-one/main.js" defer></script>
    <script src="js/all-in-one/teamStats.js" defer></script>
    <script src="js/all-in-one/damage.js" defer></script>
    <script src="js/all-in-one/gold.js" defer></script>
  </body>
</html>
