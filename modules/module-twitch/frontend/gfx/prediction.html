<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch</title>
    <script src="/static/main-bundle.js"></script>
    <link rel="stylesheet" href="prediction.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />
  </head>
  <body class="module-twitch">
    <div class="container hide">
      <h1 id="heading">Cast Your Vote</h1>
      <div class="prediction">
        <div id="bar">
          <div class="bar-part blue"></div>
          <div class="bar-part red"></div>
        </div>
        <h2 id="blue" class="percentage">50%</h2>
        <!--         <div id="time">00:00</div> -->
        <h2 id="red" class="percentage">50%</h2>
      </div>
    </div>

    <script src="prediction.js" defer></script>
  </body>
</html>
